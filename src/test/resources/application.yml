spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
    show-sql: false
    open-in-view: false
  data:
    redis:
      cluster:
        nodes: ${redis.host:localhost:6379}
  h2:
    console:
      enabled: true